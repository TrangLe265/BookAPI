<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <h1>Add Book</h1>
    <div class="container">
        <div class="col-md-4">
            <form th:object="${bookRequest}" th:action="@{/save}" method="post">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="publicationYear">Publication Year</label>
                <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="price">Price</label>
                <input type="number" id="price" th:field="*{price}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="categoryId">Category</label>
                <select id="categoryId" th:field="*{categoryId}" class="form-control">
                    <option th:each="category : ${categories}" 
                            th:value="${category.categoryId}" 
                            th:text="${category.categoryName}">
                    </option>
                </select>
                <div style="clear: both; display: block; height: 10px;"></div>


                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
