<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <h1>Add Book</h1>
    <div class="container">
        <div class="col-md-4">
            <form th:object="${book}" th:action="@{save}" action="#" method="post">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="publicationYear">Publication Year</label>
                <input type="text" id="publicationYear" th:field="*{publicationYear}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="category">Category</label>
                <select id="category" th:field="*{category}" class="form-control">
                    <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
                <div style="clear: both; display: block; height: 10px;"></div>

                <input type="submit" class="btn btn-primary" value="Save"></input>
            </form>
        </div>
    </div>
</body>
</html>
